<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ticket System</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <!-- Logo/Header -->
            <div class="header">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                </div>
                <h1>Ticket System</h1>
                <p>AI-Powered Support Management</p>
            </div>

            <!-- Toggle Between Login/Signup -->
            <div class="tab-container">
                <button class="tab active" id="loginTab">Sign In</button>
                <button class="tab" id="signupTab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="text" id="loginEmail" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary">
                    <span>Sign In</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="form">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="signupName" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="signupEmail" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn-primary">
                    <span>Create Account</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            <!-- Alert Messages -->
            <div id="alertBox" class="alert" style="display: none;"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
